# 数据源配置
# 1.必须要有alias = default 的默认数据库
# 2.对应驱动 
#        goracle=>gopkg.in/goracle.v2
#        godror=>github.com/godror/godror
#        mysql=>github.com/go-sql-driver/mysql

-
  alias: default 
  driverName: goracle
  url: user/pass@ip:port/db
  maxIdle: 5
  maxConn: 5
  debug: true
-
  alias: mysql_e_fr_179
  driverName: mysql
  url: user:pass@tcp(ip:port)/db?charset=utf8
  maxIdle: 5
  maxConn: 5
  debug: true